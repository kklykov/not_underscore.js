<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="content">
            not_underscore.js
        </div>
    </header>
    <div class="container">
        <div class="sidebar">

        </div>
        <div class="sandbox">

        </div>
    </div>
    <footer>
        <div class="content">

        </div>
    </footer>
</body>
<script type="text/javascript" src="../js/not_underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script>


    console.log('not_underscore.js version: ', not_.VERSION);

    console.log('not_.each test: ');


    function isNotUnderscoreStart(method = ''){
        console.log('%c not_underscore.js - %s start', 'background-color: #262e35; color: #4efede; font-size: 12px;', method)
        console.time('not_underscore.js' + method);
    }
    function isNotUnderscoreEnd(method = ''){
        console.timeEnd('not_underscore.js' + method);
        console.log('%c not_underscore.js - %s end', 'background-color: #262e35; color: #4efede; font-size: 12px;', method)
    }

    function isUnderscoreStart(method = ''){
        console.log('%c _underscore.js - %s start', 'background-color: #4efede; color: #262e35; font-size: 12px;', method)
        console.time('underscore.js' + method);
    }
    function isUnderscoreEnd(method = ''){
        console.timeEnd('underscore.js' + method);
        console.log('%c _underscore.js - %s end', 'background-color: #4efede; color: #262e35; font-size: 12px;', method)
    }

    // EACH

    var myEachArray = [10, 20, 30, 40, 50]

    var myEachObject = {one: 100, two: 200, three: 300}


    var myEachFunction = function(value, index, list) {
        console.log('value', value);
        console.log('index', index);
        console.log('list', list);
    }

    isNotUnderscoreStart('.each')

    not_.each(myEachArray, myEachFunction)
    not_.each(myEachObject, myEachFunction)

    isNotUnderscoreEnd('.each')


    isUnderscoreStart('.each')

    _.each(myEachArray, myEachFunction)
    _.each(myEachObject, myEachFunction)

    isUnderscoreEnd('.each')


    // MAP


    var myMapArray = [10, 20, 30, 40, 50]

    var myMapObject = {one: 100, two: 200, three: 300}

    var myMapFunction = function(value, index, list) {
       return value + 3
    }

    isNotUnderscoreStart('.map')

    console.log(not_.map(myEachArray, myMapFunction))
    console.log(not_.map(myEachObject, myMapFunction))

    isNotUnderscoreEnd('.map')


    isUnderscoreStart('.map')

    console.log(_.map(myEachArray, myMapFunction))
    console.log(_.map(myEachObject, myMapFunction))

    isUnderscoreEnd('.map')

    // REDUCE

    var myReduceArray = [10, 20, 30, 40, 50]

    var myReduceObject = {one: 100, two: 200, three: 300}

    var myReduceFunction = function(memo, num, index){ return memo + num }

    isNotUnderscoreStart('.reduce')

    console.log(not_.reduce(myReduceArray, myReduceFunction, 2))
    console.log(not_.reduce(myReduceObject, myReduceFunction, 2))

    isNotUnderscoreEnd('.reduce')


    isUnderscoreStart('.reduce')

    console.log(_.reduce(myReduceArray, myReduceFunction, 2))
    console.log(_.reduce(myReduceObject, myReduceFunction, 2))

    isUnderscoreEnd('.reduce')

    // REDUCE RIGHT

    var list = [[0, 1], [2, 3], [4, 5]]

    var myReduceRightFunction = function(a, b) { return a.concat(b)}

    isNotUnderscoreStart('.reduceRight')

    console.log(not_.reduceRight(myReduceArray, myReduceFunction, 2))
    console.log(not_.reduceRight(myReduceObject, myReduceFunction, 2))
    console.log(not_.reduceRight(list, myReduceRightFunction, []))


    isNotUnderscoreEnd('.reduceRight')


    isUnderscoreStart('.reduceRight')

    console.log(_.reduceRight(myReduceArray, myReduceFunction, 2))
    console.log(_.reduceRight(myReduceObject, myReduceFunction, 2))
    console.log(_.reduceRight(list, myReduceRightFunction, []))


    isUnderscoreEnd('.reduceRight')


    // FIND 

    var findArray = [1, 2, 3, 4, 5, 6]

    var findObject = {one: 100, two: 200, three: 300}

    var findFunction = function(num) { return num % 2 == 0}

    isNotUnderscoreStart('.find')

    console.log(not_.find(findArray, findFunction))
    console.log(not_.find(findObject, findFunction))

    isNotUnderscoreEnd('.find')


    isUnderscoreStart('.find')

    console.log(_.find(findArray, findFunction))
    console.log(_.find(findObject, findFunction))

    isUnderscoreEnd('.find')


</script>

</html>
