<script>


    console.log('not_underscore.js version: ', not_.VERSION);

    console.log('not_.each test: ');


    function isNotUnderscore(method = ''){ console.log('%c not_underscore.js - %s', 'background-color: #262e35; color: #4efede; font-size: 12px;', method)}
    function isUnderscore(method = ''){ console.log('%c _underscore.js - %s', 'background-color: #4efede; color: #262e35; font-size: 12px;', method)}


    // EACH

    var myEachArray = [10, 20, 30, 40, 50]

    var myEachObject = {one: 100, two: 200, three: 300}

    var myEachFunction = function(value, index, list) {
        console.log('value', value);
        console.log('index', index);
        console.log('list', list);
    }

    isNotUnderscore('.each')

    not_.each(myEachArray, myEachFunction)
    not_.each(myEachObject, myEachFunction)

    isUnderscore('.each')

    _.each(myEachArray, myEachFunction)
    _.each(myEachObject, myEachFunction)


    // MAP


</script>
